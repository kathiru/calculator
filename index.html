<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="#"><img src="img/images.jfif" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Calculator App <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- navbar end -->


    <div class="container">
        <div class="row1">
            <div class="col-md-4 border border-primary">
           
           
                <!-- main div of calculator -->
            
            
            <div class="row myMargin">
               <input type="number" class="border border-primary">
               <label for="input1" class="ip">  Input #1</label>
            </div>
            <div class="row myMargin">
                <input type="number" class="border border-primary">
                <label for="input2"  class="ip">  Input #2</label>
            </div>
            <div class="row myMargin">
                <input type="number" class="border border-danger">
                <label for="answer"  class="ip">  Answer</label>
            </div>

            <div class="key">
            <div class="row">
                <div class="col-md-2 bg-primary text-center myMargin2">7</div>
                <div class="col-md-2 bg-primary  text-center myMargin2">8</div>
                <div class="col-md-2 bg-primary  text-center myMargin2">9</div>
                <button class="col-md-2 bg-warning text-center myMargin2">+</button>
            </div>
            <div class="row">
                <div class="col-md-2 bg-primary  text-center myMargin2">4</div>
                <div class="col-md-2 bg-primary text-center myMargin2">5</div>
                <div class="col-md-2 bg-primary  text-center myMargin2">6</div>
                <button class="col-md-2 bg-warning text-center myMargin2">-</button>
            </div>
            <div class="row">
                <div class="col-md-2 bg-primary  text-center myMargin2">1</div>
                <div class="col-md-2 bg-primary  text-center myMargin2">2</div>
                <div class="col-md-2 bg-primary text-center myMargin2">3</div>
                <button class="col-md-2 bg-warning  text-center myMargin2">X</button>
            </div>
            <div class="row">
                <button class="col-md-2 bg-success text-center myMargin2"><-</button>
                <div class="col-md-2 bg-primary  text-center myMargin2">0</div>
                <button class="col-md-2 bg-danger text-center myMargin2">Ans</button>
                <button class="col-md-2 bg-warning text-center myMargin2">%</button>
            </div>
        </div>
            <!-- end of main div -->
            </div>
        </div>
    </div>
    
    <div class="footer">
        All copyrights <i class="fa fa-copyright" aria-hidden="true"></i> reserved 
      </div>    

</body>
</html>
